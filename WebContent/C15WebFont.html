<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>

    <style>
        /*
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서 CDN을 통해 제공되는
        폰트로 첫 적용시에는 다운로드 받아 페이지에 적용하게 된다.

        CDN(Content Delivery Network)
            :콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를 통해 데이터를
            저장 및 전달하는 시스템을 말한다.
            jQuery, Bootstrap등을 이용할때도 주로 CDN을 사용하게 된다.
        */
        @import url('http://fonts.googleapis.come/css?family=Abril+Fatfac');
        p{
            font-family: 'Abril Fatface', cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        서울=연합뉴스) 김예나 기자 = 정부가 신종 코로나바이러스 감염증(코로나19)을 포함해 
        다양한 보건의료 현안을 논의하고자 의약 단체와 협의체를 구성해 머리를 맞댔다.
        <br><br>
        복지부는 11일 서울 중구 더플라자호텔에서 '보건의료 발전 협의체' 제1차 회의를 열고 
        협의체 구성 및 운영 계획과 향후 운영 방안 등을 논의했다고 밝혔다.
    </p>
</body>
</html>
